<!DOCTYPE html>
<html>
<head>
	<title>Nested Loop</title>
</head>
<body>
	<h1>NESTED LOOP</h1>
	<button onclick="nestedLoop()">Click me and see console</button>
</body>
<script type="text/javascript">
	function nestedLoop(){
		for (var i = 0; i <= 10; i++) {
		console.log(`table of ${i}`)
		for (var j = 1; j <= 10; j++) {
			console.log(`${i} * ${j} = ${i*j}` )
	}	
	}
	}
</script>
</html>
