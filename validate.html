<!DOCTYPE html>
<html>
<head>
	<title>Validate Form Using Html</title>
</head>
<body>
<form onsubmit="return false" name="register">
<div style="display: flex; ">
 <p>
 <label>Name</label>
 <input type="text" size="30" name="name" placeholder="name">
 <br />
 <label>Email</label>
 <input type="email" size="30" name="email" placeholder="email">
 <br />
 <label>Password</label>
 <input type="password" size="30" name="password" placeholder="password">
 <br />
 <label>Mobile</label>
 <input type="tel" size="30" name="mobile" placeholder="mobile">
 <br />

 <label>Credit Card</label>
 <input type="text" size="30" name="credit" placeholder="Credit Card number">
 <br />
 <input type="submit" value="Submit" onclick="validateForm()">
 <br />
 </div>
</form>
</body>
<script type="text/javascript">
	const validateForm = () => {
		const {name , email , password , mobile , credit} = document.register;
		if(name.value==="" || email.value==="" || password.value==="" || mobile.value===""){
			alert(`Any Field can't be Empty`);
			return false;
		}
		if (!/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email.value))
 		 {
 		 	alert("enter valid email")
 		 	return false
  		}
  		if(!/^(\+\d{1,3}[- ]?)?\d{10}$/.test(mobile.value)){
  			alert("Invalid Mobile")
  			return false
  		}
  		if(!/^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$/.test(credit.value) ){
  			alert("wrong Credit Card Number")
  			return false
  		}
  		console.log("all OK")
  		alert("All Validate")
		
	 }
</script>
</html>
